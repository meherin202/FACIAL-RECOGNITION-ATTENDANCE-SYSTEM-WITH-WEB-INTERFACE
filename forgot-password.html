<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | North-South University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style> 
    input, textarea { 
        background-color: rgb(20, 222, 222); 
    } 
    </style> 
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-lock icon"></i> Forgot Password</h3>
            </div>
            <div class="card-body">
                <p>Please enter your email address associated with your account. We'll send you a link to reset your password.</p>
                <form id="forgotPasswordForm">
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required><br>
                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-envelope icon"></i>Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
